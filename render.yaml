services:
  - type: web
    name: countdown-api
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8

  - type: static_site
    name: countdown-frontend
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_BASE
        value: https://countdown-api.onrender.com
